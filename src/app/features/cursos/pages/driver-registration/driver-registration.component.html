<div class="p-8 animate-fade-in">
    <!-- Breadcrumbs -->
    <div class="text-sm text-gray-500 mb-6 font-montserrat">
        <span class="hover:text-[#8B1538] cursor-pointer" [routerLink]="['/cursos']">Cursos</span>
        <span class="mx-2">></span>
        <span class="hover:text-[#8B1538] cursor-pointer" [routerLink]="['/cursos/grupos']">Grupos</span>
        <span class="mx-2">></span>
        <span class="hover:text-[#8B1538] cursor-pointer" [routerLink]="['../']">Conductores</span>
        <span class="mx-2">></span>
        <span class="font-bold text-[#8B1538]">Nuevo Conductor</span>
    </div>

    <!-- Header & Actions -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h2 class="text-3xl font-bold text-gray-800 font-montserrat">Registrar Nuevo Conductor</h2>
            <p class="text-gray-600 mt-1">Complete la informaci√≥n del formulario.</p>
        </div>

        <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700 transition-colors">
            <span class="material-symbols-outlined text-3xl">close</span>
        </button>
    </div>

    <!-- Contenedor Tarjeta (Full Width) -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
        <!-- Header Institucional (Visual) -->
        <div class="bg-gradient-institucional p-4">
            <h3 class="text-white font-bold text-lg flex items-center gap-2">
                <span class="material-symbols-outlined">person_add</span>
                Formulario de Registro
            </h3>
        </div>

        <!-- Form Body -->
        <div class="p-6">
            <app-driver-form [submitLabel]="'Registrar Conductor'" [showCancel]="true" (cancel)="onCancel()"
                (save)="onDriverSaved($event)">
            </app-driver-form>
        </div>
    </div>
</div>
