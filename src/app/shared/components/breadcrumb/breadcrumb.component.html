<ol class="flex items-center space-x-2 text-sm">
  <li>
    <a routerLink="/" class="text-gray-500 hover:text-primary-700">
      <app-universal-icon name="house-door-fill" type="bootstrap" class="w-4 h-4"></app-universal-icon>
    </a>
  </li>
  <li *ngFor="let item of items; let last = last">
    <div class="flex items-center">
      <span class="mx-2 text-gray-400">/</span>
      <a [routerLink]="item.url" [class.font-bold]="last" [class.text-primary-700]="last" [class.text-gray-500]="!last" [class.hover:text-primary-700]="!last">
        {{ item.label }}
      </a>
    </div>
  </li>
</ol>
