<app-modal [isOpen]="isOpen" [config]="modalConfig" (modalClose)="onClose()">
    <!-- Cuerpo del Modal -->
    <div class="flex flex-col items-center">
        <div *ngIf="template" class="w-full">
            <div class="mb-4 text-center">
                <h3 class="text-lg font-bold text-gray-800">{{ template.name }}</h3>
                <p class="text-gray-500 text-sm">{{ template.description }}</p>
            </div>

            <div
                class="bg-gray-100 rounded-lg p-4 flex items-center justify-center border border-gray-200 min-h-[300px]">
                <!-- Placeholder para la imagen del Template -->
                <div class="text-center">
                    <app-universal-icon name="image" type="bootstrap" [size]="64"
                        class="text-gray-300 mx-auto mb-2"></app-universal-icon>
                    <p class="text-gray-400 text-sm">Previsualización no disponible</p>
                    <p class="text-xs text-gray-400 mt-1">(Aquí se mostraría el documento generado)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer del Modal -->
    <div slot="footer" class="flex justify-end">
        <app-institutional-button (buttonClick)="onClose()"
            [config]="{variant: 'primary', customClass: '!bg-[#9D2449]'}">
            Cerrar
        </app-institutional-button>
    </div>
</app-modal>
