<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onClose()"></div>

    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">

            <!-- Header -->
            <div class="bg-[#551829] px-4 py-3 sm:px-6 flex justify-between items-center">
                <h3 class="text-lg font-bold leading-6 text-white" id="modal-title">
                    Constancias
                </h3>
                <button type="button" class="text-white hover:text-gray-200" (click)="onClose()">
                    <span class="sr-only">Cerrar</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start flex-col w-full">

                    <h4 class="text-[#8B1538] text-lg font-semibold mb-6 w-full text-center">
                        Seleccione las Constancias que deseé obtener
                    </h4>

                    <!-- Table Controls -->
                    <div class="flex items-center mb-4 text-sm text-gray-600">
                        <span class="mr-2">Mostrar</span>
                        <select
                            class="border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option>10</option>
                        </select>
                        <span class="ml-2">registros por página</span>
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto w-full border rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-[#551829] text-white">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider w-10">
                                        <!-- Header Checkbox (optional logic) -->
                                        <div class="flex items-center justify-center">
                                            <div class="w-4 h-1 bg-white rounded-sm"></div>
                                        </div>
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                                        Template <span class="ml-1">↓</span>
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">
                                        Descripción <span class="ml-1">↓</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr *ngFor="let doc of documents">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center justify-center">
                                            <input type="checkbox" [disabled]="!!doc.disabled"
                                                [(ngModel)]="doc.selected"
                                                class="h-4 w-4 text-[#8B1538] focus:ring-[#8B1538] border-gray-300 rounded cursor-pointer disabled:opacity-50">
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                        {{ doc.name }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right">
                                        {{ doc.description }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- SIMULACION  DE DATOS EN LA TABLA-->
                    <div *ngIf="documents.length === 0" class="w-full text-center py-4 text-gray-500">
                        No hay documentos disponibles.
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button"
                    class="inline-flex w-full justify-center rounded-md bg-[#8B1538] px-8 py-2 text-sm font-semibold text-white shadow-sm hover:bg-[#70102d] sm:ml-3 sm:w-auto transition-colors"
                    (click)="onConfirm()">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
