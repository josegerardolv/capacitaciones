<div *ngIf="isOpen" class="fixed inset-0 z-[60] overflow-hidden flex items-center justify-center modal-overlay"
    role="dialog" aria-modal="true">
    <div class="relative w-full max-w-4xl max-h-[90vh] bg-white rounded-xl shadow-2xl flex flex-col m-4 animate-fadeIn">

        <!-- Header -->
        <div
            class="flex items-center justify-between px-6 py-4 border-b border-gray-100 bg-[#621132] text-white rounded-t-xl">
            <h2 class="text-xl font-bold">Constancias</h2>
            <button (click)="onClose()"
                class="text-white/80 hover:text-white transition-colors p-1 rounded-full hover:bg-white/10">
                <app-universal-icon name="x-lg" type="bootstrap" [size]="20"></app-universal-icon>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6 overflow-y-auto scrollbar-custom flex-1">
            <h3 class="text-lg font-bold text-[#8B1538] mb-4">Seleccione los Templates para el curso</h3>

            <div class="flex items-center justify-between mb-4">

            </div>

            <!-- Table -->
            <div class="border rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-[#621132] text-white">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider w-16 text-center">
                                <app-universal-icon name="dash-square" type="bootstrap"
                                    [size]="16"></app-universal-icon>
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">
                                Template
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">
                                Descripci√≥n
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let template of templates" class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <input type="checkbox" [checked]="isSelected(template.id)"
                                    (change)="toggleSelection(template.id)"
                                    class="h-4 w-4 text-[#621132] border-gray-300 rounded focus:ring-[#621132] cursor-pointer">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {{ template.name }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {{ template.description }}
                            </td>
                        </tr>
                        <!-- Empty State -->
                        <tr *ngIf="templates.length === 0 && !loading">
                            <td colspan="3" class="px-6 py-8 text-center text-gray-500 text-sm">
                                No hay templates disponibles.
                            </td>
                        </tr>
                        <!-- Loading State -->
                        <tr *ngIf="loading">
                            <td colspan="3" class="px-6 py-8 text-center text-gray-500 text-sm">
                                Cargando...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination Placeholder -->
            <div class="mt-4 flex justify-end text-sm text-gray-500">
                <!-- Simple pagination controls mimicking the image if needed -->
            </div>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-gray-100 bg-gray-50 flex justify-end rounded-b-xl gap-3">
            <app-institutional-button (buttonClick)="onConfirm()"
                [config]="{variant: 'primary', customClass: '!bg-[#8B1538]'}">
                Aceptar
            </app-institutional-button>
        </div>

    </div>
</div>
