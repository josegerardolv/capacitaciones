<div class="w-full">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Fila 1 -->
        <!-- Nombre Completo -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">Nombre completo *</label>
            <input type="text" formControlName="name" placeholder="Ingresa el nombre completo"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400">
            <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-xs text-red-500">
                Nombre requerido
            </span>
        </div>

        <!-- Licencia -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">Número de licencia</label>
            <input type="text" formControlName="license" placeholder="Ingresa el número de licencia"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400">
        </div>

        <!-- CURP -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">CURP *</label>
            <input type="text" formControlName="curp" placeholder="Ingresa CURP"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400 uppercase">
            <span *ngIf="form.get('curp')?.invalid && form.get('curp')?.touched" class="text-xs text-red-500">
                CURP inválida
            </span>
        </div>

        <!-- Fila 2 -->
        <!-- Dirección -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">Calle, Colonia, Municipio, Estado *</label>
            <input type="text" formControlName="address" placeholder="Ingresa dirección"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400">
            <span *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-xs text-red-500">
                Dirección requerida
            </span>
        </div>

        <!-- Sexo -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">Sexo *</label>
            <select formControlName="sex"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all bg-white text-gray-700">
                <option value="" disabled selected>Seleccione...</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
            <span *ngIf="form.get('sex')?.invalid && form.get('sex')?.touched" class="text-xs text-red-500">
                Requerido
            </span>
        </div>

        <!-- NUC -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">NUC</label>
            <input type="text" formControlName="nuc" placeholder="Ingresa el número único de Concesión"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400">
        </div>

        <!-- Fila 3 -->
        <!-- Teléfono -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">Número de teléfono</label>
            <input type="tel" formControlName="phone" placeholder="Ingresa número de teléfono"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400">
        </div>

        <!-- Correo -->
        <div class="flex flex-col gap-1">
            <label class="text-sm font-semibold text-gray-700">Correo electrónico</label>
            <input type="email" formControlName="email" placeholder="Ingresa Correo electrónico"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1538] focus:border-[#8B1538] outline-none transition-all placeholder-gray-400">
        </div>

        <!-- Toggle Tarjetón -->
        <div class="flex flex-col gap-3 justify-center">
            <label class="text-sm font-semibold text-gray-700">¿Desea solicitar tarjetón?</label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" formControlName="requestTarjeton" class="sr-only peer">
                <div
                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#8d153850] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#8B1538]">
                </div>
                <span class="ml-3 text-sm font-medium text-gray-900">Sí</span>
            </label>
        </div>

        <!-- Footer Buttons -->
        <div class="col-span-1 md:col-span-3 flex justify-end gap-3 mt-6 pt-6 border-t border-gray-100">
            <app-institutional-button *ngIf="showCancel"
                [config]="{variant: 'ghost', customClass: '!text-[#8B1538] !border-[#8B1538] hover:!bg-red-50'}"
                (buttonClick)="onCancel()">
                Cancelar
            </app-institutional-button>

            <app-institutional-button [config]="{variant: 'primary', icon: 'save', customClass: '!bg-[#8B1538]'}"
                (buttonClick)="onSubmit()">
                {{ submitLabel }}
            </app-institutional-button>
        </div>

    </form>
</div>
