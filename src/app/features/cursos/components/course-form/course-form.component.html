<div *ngIf="isOpen"
    class="institutional-modal-overlay fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity animate-fade-in"
    (click)="onOverlayClick($event)">

    <!-- Modal Container -->
    <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-4 overflow-hidden transform transition-all animate-modal-content"
        role="dialog" aria-modal="true">

        <!-- Header Personalizado (Color Vino) -->
        <div class="bg-[#591223] px-6 py-4 flex justify-between items-center">
            <h3 class="text-white text-xl font-bold font-montserrat">Registro Curso</h3>
            <button (click)="closeModal()" class="text-white hover:text-gray-200 transition-colors focus:outline-none">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Body -->
        <div class="p-8">
            <form [formGroup]="courseForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- Nombre del curso -->
                <div class="col-span-1">
                    <app-input-enhanced controlName="code" [control]="getControl('code')" label="Nombre del curso"
                        placeholder="Ingresa el nombre del curso">
                    </app-input-enhanced>
                </div>

                <!-- Descripción del curso -->
                <div class="col-span-1">
                    <app-input-enhanced controlName="description" [control]="getControl('description')"
                        label="Descripción del curso" placeholder="Ingresa la descripción del curso">
                    </app-input-enhanced>
                </div>

                <!-- Duración -->
                <div class="col-span-1">
                    <app-input-enhanced controlName="duration" [control]="getControl('duration')" label="Duración"
                        placeholder="Ingresa la duración del curso">
                    </app-input-enhanced>
                </div>

            </form>

            <div class="mt-8 border-t border-gray-100 pt-6 flex justify-end">
                <app-institutional-button [config]="{
                        variant: 'primary',
                        loading: isLoading,
                        disabled: isLoading
                    }" (buttonClick)="save()">
                    Registrar
                </app-institutional-button>
            </div>
        </div>

    </div>
</div>
