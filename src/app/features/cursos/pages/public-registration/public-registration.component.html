<!-- Main Content -->
<div class="w-full px-12 py-4">

    <app-institutional-card [config]="{ variant: 'standard', size: 'auto', showFooter: false, showShadow: true }"
        class="w-full max-w-3xl">

        <!-- Header de la carta (slot) -->
        <div slot="header" class="card-institucional-header p-6">
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-1">Registro de Conductor</h2>
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-3 text-white/90">
                <div>
                    <p class="font-medium text-lg">{{ groupInfo.courseName }}</p>
                    <p class="opacity-80">{{ groupInfo.groupName }}</p>
                </div>
                <div class="flex flex-col items-end">
                    <div class="bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm mb-1">
                        <span class="font-semibold">{{ groupInfo.slotsAvailable }} lugares disponibles</span>
                    </div>
                    <p class="text-sm">Cierra: {{ groupInfo.deadline }}</p>
                </div>
            </div>

            <!-- SECCIÓN NUEVA: Desglose de Documentos/Templates -->
            <div *ngIf="availableDocuments.length > 0" class="mt-4 border-t border-white/20 pt-3">
                <p class="text-sm font-semibold text-white/80 mb-2">Documentos Incluidos:</p>
                <div class="flex flex-wrap gap-2">
                    <span *ngFor="let doc of availableDocuments"
                        class="px-2 py-1 rounded text-xs font-medium bg-white text-primary-800 border border-transparent shadow-sm flex items-center gap-1">
                        <i class="material-icons text-xs">description</i>
                        {{ doc.name }}
                        <span *ngIf="doc.cost > 0" class="ml-1 text-red-600 font-bold">(${{doc.cost}})</span>
                        <span *ngIf="doc.cost === 0" class="ml-1 text-green-700 font-bold">(Gratuito)</span>
                        <span *ngIf="doc.isMandatory" class="ml-1 text-gray-500 italic">(Obligatorio)</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Body: formulario -->
        <div>
            <div class="p-6 md:p-8">
                <!-- Mostramos el formulario solo si showForm es true -->
                <app-person-form *ngIf="showForm" [submitLabel]="'Solicitar registro'" [fieldsConfig]="fieldsConfig"
                    [initialData]="prefilledData" [showCancel]="false" (saved)="onPersonRegistered($event)">
                </app-person-form>

                <!-- Mensaje de carga o estado inicial si no hay form ni modal -->
                <div *ngIf="!showForm && !isSearchModalOpen" class="text-center text-gray-500 py-8">
                    <p>Iniciando registro, favor de esperar...</p>
                </div>
            </div>
        </div>

    </app-institutional-card>

    <!-- Modal de Búsqueda de Licencia (Flujo Previo) -->
    <app-license-search-modal [isOpen]="isSearchModalOpen" (modalClose)="isSearchModalOpen = false"
        (personFound)="onPersonFound($event)" (manualRegistration)="onManualRegistration($event)">
    </app-license-search-modal>



    <!-- Modal de Feedback -->
    <app-alert-modal [isOpen]="isAlertOpen" [config]="alertConfig" (modalClose)="close()" (actionClick)="close()">
    </app-alert-modal>

    <!-- Modal de Selección de Documentos -->
    <app-document-selection-modal [isOpen]="isDocumentsModalOpen" [courseType]="currentCourseType"
        [customDocuments]="availableDocuments" (modalClose)="isDocumentsModalOpen = false"
        (confirm)="onDocumentsConfirmed($event)">
    </app-document-selection-modal>

</div>
